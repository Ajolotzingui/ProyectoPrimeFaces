<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
        <style>
            #principal{
                width: 1024px;
                margin: 0 auto;
            }
            #cuadro{
                margin: 100px auto;
                width: 40%;
                text-align: center;
            }
            #login{
                padding-bottom: 20px;
                padding-right: 20px;
            }
        </style>
    </h:head>
    <h:body>
        <h:form id="principal">
            <div id="cuadro">
            <div id="login" >
            <p:outputLabel value="LOGIN" /><p:outputLabel value="Jony papusho" />
            </div>
            <p:panelGrid styleClass="ui-noborder" columns="2">
                <p:outputLabel value="ID:" />
                <p:inputText type="text" />

                <p:outputLabel value="password: " />
                <p:password id="password"/>

                <h:column />
                <p:commandButton icon="ui-icon-key" value="entrar" action="ServletLogin"/>
            </p:panelGrid>
            </div>
        </h:form>
    </h:body>
</html>
